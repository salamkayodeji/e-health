<!--templates/registration/login.html-->
{% extends "users/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="card">
  <div class="card-body">
    <h4 class="card-title">Log in to your account</h4>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}<button type="submit"
        class="btn btn-primary btn-block">Log in</button>
    </form>
  </div>
  <div class="card-footer">
    Forgot your password? <a href="">click here</a><br>
    New user? <a href="{% url 'register' %}">create new account</a>
  </div>
</div>

{% endblock %}
